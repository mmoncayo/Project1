<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Job and City Search</title>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>

<body>

  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron">
      <h1 class="text-center">Job and City Search</h1>
      <h3 class="text-center">Find the right opportunity in the right location!</h3>
    </div>

    <div class="clearfix">
      <div class="card">
        <form method="POST">
          <div class="input-group">
            <label for="keyword">Job search</label>
            <input type="text" name="keyword" id="keyword" placeholder="Job title, keywords, or company" />
          </div>
          <div class="input-group">
            <label for="City">City</label>
            <input type="City" name="City" id="cityWeather" placeholder="Where" />
          </div>
          <div id="msg"></div>
          <button id="search">Search</button>
          <button id="clear">Clear</button>
        </form>
      </div>

      <div class="row">

        <!-- Job search results Card (Left)-->
        <div class="col-md-6">
          <div class="card">
            <h3 class="card-header">Jobs</h3>
            <div class="card-body" id="jobCity">
            </div>
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
              </ul>
            </nav>

          </div>
        </div>

        <!-- City result Card (Right)-->
        <div class="col-md-6">
          <div class="card">
            <h3 class="card-header">City</h3>
            <div class="card-body" id="weatherSection">
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="logic.js"></script>

  </div>

</body>

</html>
